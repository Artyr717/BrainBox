<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&subset=cyrillic"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Применяем шрифт Montserrat ко всему тексту */
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar with Site Title on the Left -->
<nav class="navbar navbar-expand-lg navbar-light bg-info text-white">
    <div class="container">
        <a class="navbar-brand fw-bold fs-5" href="{{ url_for('index') }}">BrainBox</a>

        <!-- Navbar Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Dropdowns -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- Algebra Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="algebraDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Алгебра
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="algebraDropdown">
                        <li><a class="dropdown-item" href="#">7 класс</a></li>
                        <li><a class="dropdown-item" href="#">8 класс</a></li>
                        <li><a class="dropdown-item" href="#">9 класс</a></li>
                    </ul>
                </li>

                <!-- Geometry Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="geometryDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Геометрия
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="geometryDropdown">
                        <li><a class="dropdown-item" href="#">7 класс</a></li>
                        <li><a class="dropdown-item" href="#">8 класс</a></li>
                        <li><a class="dropdown-item" href="#">9 класс</a></li>
                    </ul>
                </li>

                <!-- Physics Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="physicsDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Физика
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="physicsDropdown">
                        <li><a class="dropdown-item" href="#">7 класс</a></li>
                        <li><a class="dropdown-item" href="#">8 класс</a></li>
                        <li><a class="dropdown-item" href="#">9 класс</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Block -->
<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-secondary text-white text-center py-3 mt-auto">
    <p>&copy; 2024 Учебный сайт. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
